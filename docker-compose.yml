services:
  ros2:
    build:
      context: ./ros_ws
      dockerfile: ros2.dev.Dockerfile
      args:
        ROS_DISTRO: ${ROS_DISTRO}
        DEV_UID: ${DEV_UID}
        DEV_GID: ${DEV_GID}
    image: tb3-dev:${ROS_DISTRO}
    env_file:
      - ./.env
    environment:
      - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
      - RMW_IMPLEMENTATION=rmw_fastrtps_cpp
    volumes:
      - ./ros_ws:/work/ros_ws
    working_dir: /work/ros_ws
    command:
      - bash
      - -c
      - |
        source /opt/ros/${ROS_DISTRO}/setup.bash
        cd /work/ros_ws
        colcon build --symlink-install
        source install/setup.bash
        python3 -m py_basics.bridge &
        python3 -m py_basics.talker
    ports:
      - "9090:9090" # Changed from "5050:5050"
    tty: true
    stdin_open: true
    networks: [appnet]

  backend:
    build: ./backend
    environment:
      - BRIDGE_URL=http://ros2:9090 # This now correctly matches
    depends_on: [ros2]
    ports:
      - "5000:5000"
    networks: [appnet]

  frontend:
    image: ros2-web-bridge-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  appnet:
    driver: bridge
